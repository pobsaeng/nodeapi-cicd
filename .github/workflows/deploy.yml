name: Deploy Application

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Make deployment script executable
        run: chmod +x ./build_and_run.sh

      - name: Run deployment script
        # Pass GitHub secrets as environment variables
        env:
          APP_PORT: ${{ secrets.APP_PORT }}
          PRODUCT_SVC_URL: ${{ secrets.PRODUCT_SVC_URL }}
          IS_RUNNING_IN_DOCKER: "true"  # Set this to indicate Docker environment if needed
        run: ./build_and_run.sh
